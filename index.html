<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/book.png" />
    <title>SGPA Calculator</title>
  </head>
  <body>
    <h1>SGPA Calculator</h1>
    <a class="fork" target="_blank" href="https://github.com/amaan14999/GPAtool"
      ><i class="fa-solid fa-code-fork"></i> Fork me!</a
    >
    <a
      class="fork-icon"
      target="_blank"
      href="https://github.com/amaan14999/GPAtool"
      ><i class="fa-solid fa-code-fork"></i
    ></a>
    <form>
      <label for="numCourses"
        >Enter the number of courses in the semester:</label
      >
      <input type="number" id="numCourses" min="0" step="1" />
      <div id="courses"></div>
      <div class="buttonContainer">
        <button type="reset" id="resetButton">Reset</button>
        <button type="button" id="nextButton">Next</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
